<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div class="main-div">
        <div class="first-div">
            <div class="headings">
                <div class="image-1">
                    <img src="/img1.png" alt="">
                </div>
                <h1 class="special-text"><span style="color: white;">for</span> <span id="imageContainer"><img id="image"
                            src="" alt="img"></span> &
                    Cloud </h1>
            </div>
            <h1 class="special-text">gaming</h1>
        </div>
        <div class="second-div">
            <p>Join us on the launch of gartcod by </p>
            <img src="/img2.png" alt="img2">
        </div>
        <div class="timer">
            <div id="countdown">
                <div class="countdown-timer">
                    <div id="days"></div>
                    <p class="special-text">DAYS</p>
                </div>
                <div class="countdown-timer">
                    <div id="hours"></div>
                    <p class="special-text">HOURS</p>
                </div>
                <div class="countdown-timer">
                    <div id="minutes"></div>
                    <p class="special-text">MINUTES</p>
                </div>
                <div class="countdown-timer">
                    <div id="seconds"></div>
                    <p class="special-text">SECONDS</p>
                </div>
            </div>
        </div>
        <div class="claim-ticket">
            <button id="special-background">Claim Ticket</button>
        </div>
    </div>
    <script src="/script.js"></script>
